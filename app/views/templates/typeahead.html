<div class="row">
    {{ teamsCtrl.activeTeam.selectedMembers }}
    <div class="col-sm-10 col-xs-10 col-lg-10 col-md-10">
        <input type="text" placeholder="Type to search user" input-token team="teamsCtrl.activeTeam" on-add="teamsCtrl.selectMember"/>
        <div style="color: gray">
            *min 3 chars
        </div>

    </div>
    <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2" ng-if="teamsCtrl.activeTeam.selectedMembers.length > 0 ">
        <button class="btn btn-success btn-xs">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button class="btn btn-default btn-xs" ng-click="teamsCtrl.resetMembers()">
            Reset
        </button>
    </div>
</div>
