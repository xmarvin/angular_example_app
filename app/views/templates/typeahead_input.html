<div class="row">

    <div class="col-sm-10 col-xs-10 col-lg-10 col-md-10">
        <input type="text" placeholder="Start type to search user" input-token on-delete="unselectMember" on-add="selectMember" selected-members="selectedMembers"/>
        <div style="color: gray">
            *min 2 chars
        </div>

    </div>
    <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2" ng-if="selectedMembersChanged">
        <button class="btn btn-success btn-xs" ng-click="refreshMembers()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button class="btn btn-default btn-xs" ng-click="resetMembers()">
            Reset
        </button>
    </div>
</div>
