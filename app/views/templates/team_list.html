<div ng-controller="TeamListController as ctrl">
    <div class="container">
        <div class="row">
            <input type="text" placeholder="New team name">
            <input type="submit" value="+">
        </div>
        <div class="row">
            <div ng-repeat="team in ctrl.teams">
                <div>{{team.name}}</div>
            </div>
        </div>
    </div>
</div>
